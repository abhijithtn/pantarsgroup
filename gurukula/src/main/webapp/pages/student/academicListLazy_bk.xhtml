<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">
<h:form id="formResult">
	<p:growl id="growl" showDetail="true" />
	<h:panelGroup id="dataPanel">
		<p:dataTable value="#{academicController.lazyModel}" id="resultTable"
			var="item" paginator="true" rows="10" lazy="true"
			selection="#{academicController.selectedResult}"
			selectionMode="single"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50"
			emptyMessage="No Result found with given criteria">
			<p:ajax partialSubmit="true" event="rowSelect"
				listener="#{academicController.onRowSelect}"
				update=":form2:panel :form2:childrenTab" />
			<f:facet name="header">  
                ResultList  
            </f:facet>
			<ui:include src="/pages/student/academicListRow.xhtml">
				<ui:param name="isSemanticReference" value="false" />
			</ui:include>
		</p:dataTable>
	</h:panelGroup>
</h:form>
