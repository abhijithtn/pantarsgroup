<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form id="formResult">
	<p:growl id="growl" showDetail="true" />
	<h:panelGroup id="dataPanel">
		<p:dataTable value="#{academicController.lazyModel}" id="resultTable"
			var="item" paginator="true" rows="10" lazy="true"
			selection="#{academicController.selectedResult}"
			selectionMode="single"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50"
			emptyMessage="No Result found with given criteria">

			<p:column headerText="Name" sortBy="studentName"
				filterBy="#{item.studentName}">
				<h:outputText value="#{item.studentName}" />
			</p:column>
			<p:column headerText="USN" sortBy="regNo" filterBy="#{item.regNo}">
				<h:outputText value="#{item.regNo}" />
			</p:column>
			<p:column headerText="Semester" sortBy="sem" filterBy="#{item.sem}">
				<h:outputText value="#{item.sem}" />
			</p:column>
			<p:column headerText="Result" sortBy="result"
				filterBy="#{item.result}">
				<h:outputText value="#{item.result}" />
			</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:form>
<h:form id="form2">
	<p:panelGrid columns="3" id="panel" cellpadding="5"
		styleClass="ui-widget-content-borderless"
		columnClasses="mp-column-center">
		<f:facet name="header" align="left">
			<h:outputText value="Academic details " />
			<p:commandButton value="Save" icon="ui-icon-check"
				actionListener="#{addressController.createOrUpdateListener}"
				update=":formAddress:addressTable,:form2:panel,:form2:childrenTab,:formAddress:growl" />
			<p:commandButton value="Clear" immediate="true" icon="ui-icon-cancel"
				process="@this" actionListener="#{addressController.clearListener}"
				update=":form2:panel,:form2:childrenTab" style="margin:5px;" />
			<p:commandButton value="Delete" icon="ui-icon-trash">
				<p:confirm header="Deletion process" severity="alert"
					icon="ui-icon-alert" message="Can you confirm your deletion?" />
			</p:commandButton>
		</f:facet>
		<ui:include src="/petshop/pet/AddressEdit.xhtml">
			<ui:param name="affectFormId" value=":form2" />
			<ui:param name="idValue" value="1" />
		</ui:include>
	</p:panelGrid>
</h:form>
</html>
