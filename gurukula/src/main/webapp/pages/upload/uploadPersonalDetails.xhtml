<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="title">Welcome to Gurukula</ui:define>
	<ui:define name="heading">Upload Personal Details</ui:define>
	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:panel id="createPnl" header="Upload Personal Details" toggleable="true"
				closable="false" toggleSpeed="500" onCloseUpdate="growl"
				closeSpeed="2000" onToggleUpdate="growl" widgetVar="panel">
				<h:panelGrid columns="3" cellpadding="10">
					<p:fileUpload
						fileUploadListener="#{personalExcelUploadController.handleFileUpload}"
						mode="advanced" dragDropSupport="false" update="messages"
						sizeLimit="1000000" fileLimit="0" allowTypes="/(\.|\/)(xls|xlsx)$/" />
					<p:growl id="messages" showDetail="true" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
